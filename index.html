<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>LOG IN & SIGN UP</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="image/OIP.jpeg" type="image/x-icon">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body class="body">
    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="text-white mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
                        <label for="reg-log"></label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center" id="update">
                                            <h4 class="text-white-50 mb-4 pb-3">Log In</h4>
                                            <div class="form-group">
                                                <input type="email" name="logemail" class="form-style"
                                                    placeholder="Your Email" id="logemail">
                                                <i class="input-icon fa-solid fa-at"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" name="logpass" class="form-style"
                                                    placeholder="Your Password" id="logpass">
                                                <i class="input-icon fa-solid fa-unlock"></i>
                                            </div>
                                            <a href="#" class="text-white-50 btn button-1 mt-4 fw-bolder">submit</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section text-center" id="update">
                                            <h4 class="text-white-50 mb-4 pb-3">Sign Up</h4>
                                            <div class="form-group">
                                                <input type="text" name="signname" class="form-style"
                                                    placeholder="Your Full Name" id="signname">
                                                <i class="input-icon fa-solid fa-user"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="email" name="signemail" class="form-style"
                                                    placeholder="Your Email" id="signemail">
                                                <i class="input-icon fa-solid fa-at"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" name="signpass" class="form-style"
                                                    placeholder="Your Password" id="signpass">
                                                <i class="input-icon fa-solid fa-unlock"></i>
                                            </div>
                                            <a href="#" class="text-white-50 btn button-1 mt-4 fw-bolder">submit</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='scripte.js'></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
